name: Update READMEs

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.md'
      - 'tools/**'
      - '.github/workflows/update-readme.yml'
      - '01*/**'
      - '02*/**'
      - '03*/**'
      - '04*/**'
      - '05*/**'
      - '06*/**'
      - '07*/**'
      - '08*/**'
      - '09*/**'
      - '10*/**'
  
  # Allow manual trigger
  workflow_dispatch:

  # Optional: Run on pull requests to test changes
  pull_request:
    paths:
      - '**.md'
      - 'tools/**'
      - '.github/workflows/update-readme.yml'
      - '01*/**'
      - '02*/**'
      - '03*/**'
      - '04*/**'
      - '05*/**'
      - '06*/**'
      - '07*/**'
      - '08*/**'
      - '09*/**'
      - '10*/**'

jobs:
  update-readmes:
    name: Generate and Commit Updated READMEs
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies (if needed)
        run: |
          python -m pip install --upgrade pip
          # Add any Python dependencies here if needed
          # pip install -r requirements.txt
      
      - name: Run README update script
        run: |
          echo "Running README generator..."
          python3 tools/update_readmes.py
        continue-on-error: false
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --name-only
          fi
      
      - name: Configure Git
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true' && github.event_name != 'pull_request'
        run: |
          git add README.md */README.md
          
          if git diff --cached --quiet; then
            echo "No README changes to commit after staging."
            exit 0
          fi
          
          # Create commit with detailed message
          CHANGED_FILES=$(git diff --cached --name-only | wc -l)
          git commit -m "chore(docs): regenerate READMEs [skip ci]" \
                     -m "Updated $CHANGED_FILES README file(s)" \
                     -m "Automated commit by GitHub Actions"
          
          # Push with retry logic
          for i in {1..3}; do
            if git push; then
              echo "Successfully pushed changes"
              exit 0
            else
              echo "Push failed, attempt $i/3"
              sleep 2
              git pull --rebase
            fi
          done
          
          echo "Failed to push after 3 attempts"
          exit 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Pull Request (for PR events)
        if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(docs): regenerate READMEs"
          title: "docs: Update auto-generated READMEs"
          body: |
            ## 🤖 Automated README Update
            
            This PR contains automatically generated README updates based on changes to lab files.
            
            ### Changes
            - Updated category README files
            - Updated root README.md with latest lab progress
            
            **Triggered by:** ${{ github.event_name }}
            **Branch:** ${{ github.ref_name }}
          branch: "auto-update-readmes-${{ github.run_number }}"
          delete-branch: true
      
      - name: Summary
        if: always()
        run: |
          echo "## 📊 Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes detected:** ${{ steps.check_changes.outputs.changes }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "### ✅ README files updated successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Modified Files:" >> $GITHUB_STEP_SUMMARY
            git diff --name-only HEAD^ HEAD 2>/dev/null | while read file; do
              echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
            done || echo "- Unable to list modified files" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ℹ️ No changes needed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All README files are already up to date." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_Automated by GitHub Actions_" >> $GITHUB_STEP_SUMMARY
